---
layout: default
title: Bonjour
---
<h1>{{ page.title  }}</h1>
<p>What's New</p>
<div class="ui list">
  {% for post in site.posts limit:5 %}
    <div class="item">
       <div class="content">
        <h2 class="ui header">
          <i class="teal quote left icon"></i>
          <div class="content">
            <a href="{{ site.baseurl  }}{{ post.url  }}">
              <h2>{{ post.title }}</h2>
            </a>
        </div>
        <h6 align="center">{{ post.date | date_to_string  }}</h6>
        <div class="description">
          <article>{{ post.excerpt }}</article>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
