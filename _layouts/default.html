<!DOCTYPE html>
<html>

  <head>
    <title>{{ page.title }}</title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <!-- Semantic UI -->
    <link rel="stylesheet" type="text/css" href="../stylesheets/semantic.min.css">
    <script type="text/javascript" src="../javascripts/semantic.min.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="../javascripts/jquery-2.1.3.min.js"></script>
  </head>

  <body>
    <div class="ui top attached demo menu">
      <a class="item">
        <i class="sidebar icon"></i>
        Menu
      </a>
    </div>
    <div class="ui bottom attached segment pushable">
      <div class="ui inverted labeled icon left inline vertical slidebar menu">
        <a class="item">
          <i class="home icon"></i>
          Home
        </a>
        <a class="item">
          <i class="heart icon"></i>
          Story
        </a>
        <a class="item">
          <i class="terminal icon"></i>
          Note
        </a>
        <a class="item">
          <i class="cocktail icon"></i>
          Food
        </a>
        <a class="item">
          <i class="plane icon"></i>
          Travel
        </a>
      </div>
      <div class="pusher">
        <div class="ui basic segment">
          {{ content }}
        </div>
      </div>
    </div>
  </body>

</html>
